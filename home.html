    <!-- navbar -->

        <a href="#"class="navbar-brand">
            <img src="logoEAD.png"width="120" height="40" alt="LogoEAD">

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

              <li class="nav-item">
                <a class="nav-link" href="products.html">Products</a>
              </li>
            </ul>
        </div>
    </nav>
    <!-- end navbar -->

    <!-- container -->
    <div class="container mt-5">
        <div class="card-group">
            <div class="card shadow-none p-3 mb-5 bg-secondary border-0">
                <div class="card-body">
                    <iframe src="http://bit.ly/VideoEAD2020" class="youtube" frameborder="0"></iframe>
                </div>
            </div>
            <div class="card shadow-sm p-3 mb-5 bg-white border-0">
                <div class="card-body">
                    <h5 class="card-title text-center">Registrasi Data Pelanggan</h5>
                    <div class="container">
                        <form class="mt-4">
                            <div class="form-group row">
                                <div class="col ml-4">
                                    <label for="inputNama" class="col-form-label">Nama</label>
                                </div>
                                <div class="col-6 mr-3">
                                    <input type="text" class="form-control" placeholder="Nama anda..">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-4">
                                    <label class="col-form-label">Nomor.HP</label>
                                </div>
                                <div class="col-6 mr-3">
                                    <input type="inputHP" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-4">
                                    <label class="col-form-label">Alamat</label>
                                </div>
                                <div class="col-6 mr-3">
                                    <textarea class="form-control" id="alamat" cols="6" rows="4"></textarea>
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-4">
                                    <label class="col-form-label">Pembayaran</label>
                                </div>
                                <div class="col-6 mr-3 mt-2">
                                    <div class= "form-check form-check-inline">
                                        <input class="form-check-input"type="radio" name="check" value="cash" id="tunai">
                                        <label class="form-check-label" for="tunai">Cash</label>
                                    </div>
                                    <div class= "form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="check" value="credit" id="kredit">
                                        <label class="form-check-label" for="inlineRadio2">Credit</label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <div class="col ml-4">
                                    <label class="col-form-label">Kategori Pesanan</label>
                                </div>
                                <div class="col-6 mr-3">
                                    <select id="inputState" class ="form-control">
                                        <option selected>Keyboard</option>
                                        <option>Komputer</option>
                                        <option>Mouse</option>
                                    </select>
                                </div>
                            </div>
                            <div class=form-group>
                                <div class=col ml-2>
                                    <button type="button" class="btn btn-primary btn-block mt4">Kirim</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
